[package]
name = "upstream-ontologist-py"
version = { workspace = true }
authors = ["Jelmer VernooÄ³ <jelmer@jelmer.uk>"]
edition = "2018"
license = "Apache-2.0"
repository = "https://github.com/jelmer/upstream-ontologist.git"
homepage = "https://github.com/jelmer/upstream-ontologist"
publish = false

[lib]
crate-type = ["cdylib"]

[dependencies]
upstream-ontologist = { path = ".." }
pyo3 = { workspace = true }
pyo3-log = { workspace = true }
reqwest = { version = "^0.12", features=["blocking", "json"], default-features = false }
url = "2.5"
serde_json = "1"
log = "0.4"

[features]
default = []
default-tls = ["upstream-ontologist/default-tls", "reqwest/default-tls"]
rustls-tls = ["upstream-ontologist/rustls-tls", "reqwest/rustls-tls"]
extension-module = ["pyo3/extension-module"]
