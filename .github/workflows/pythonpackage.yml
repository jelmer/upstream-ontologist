---
name: Python package

"on":
  push:
  pull_request:
  schedule:
    - cron: '0 6 * * *'  # Daily 6AM UTC build

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: [3.7, 3.8, 3.9]
      fail-fast: false

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies (Linux)
        run: |
          sudo apt install libxml2-dev libxslt1-dev
        if: "matrix.os == 'ubuntu-latest'"
      - name: Install dependencies
        run: |
          python -m pip install -e \
            '.[readme,cargo,pyproject,debian_watch,debian_rules,setup.cfg]'
          python setup.py develop
      - name: Install breezy
        run: |
          python -m pip install breezy
        if: "matrix.os != 'windows-latest'"
      - name: Style checks (flake8)
        run: |
          python -m pip install --upgrade pip flake8
          python -m flake8
      - name: Style checks (yamllint)
        run: |
          python -m pip install --upgrade yamllint
          yamllint .
      - name: Typing checks
        run: |
          pip install -U mypy types-docutils types-Markdown types-toml
          python -m mypy upstream_ontologist/ tests/
      - name: Test suite run
        run: |
          python -m unittest tests.test_suite
        env:
          PYTHONHASHSEED: random
